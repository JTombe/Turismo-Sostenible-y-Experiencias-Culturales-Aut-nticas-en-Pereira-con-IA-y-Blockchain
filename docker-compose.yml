services:
  ollama:
    build: ./ollama          # ðŸ‘ˆ usa nuestro Dockerfile personalizado
    container_name: ollama
    ports:
      - "11500:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: backend
    ports:
      - "8000:8000"
    depends_on:
      - ollama
    environment:
      - OLLAMA_API_URL=http://ollama:11434
    volumes:
      - ./backend:/app
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://backend:8000
    volumes:
      - ./frontend:/app
    restart: unless-stopped


  services:
    db:
      image: mariadb:10.11  # VersiÄ†Â³n estable de MariaDB
      container_name: maria-turismo
      restart: always
      environment:
        MYSQL_ROOT_PASSWORD: rootpass  # Cambia esto
        MYSQL_DATABASE: turismo_db     # DB por defecto para tu proyecto
        MYSQL_USER: turismo_user       # Usuario no-root
        MYSQL_PASSWORD: turismopass    # Password para el usuario
      ports:
        - "3306:3306"                  # Puerto local:contenedor
      volumes:
        - maria-data:/var/lib/mysql   # Persiste datos en un volumen

volumes:
  maria-data:  # Volumen para no perder datos al apagar
  ollama_data:



